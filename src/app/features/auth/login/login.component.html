<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle fs-1 text-muted"></i>
      <h4 class="mt-2">Iniciar sesión</h4>
      <p class="text-muted small">Accede con tu usuario y contraseña</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input formControlName="username" class="form-control" type="text" placeholder="Ingrese su usuario" />
        </div>
        @if (form.get('username')?.invalid && form.get('username')?.touched) {
          <div class="text-danger mt-1">Usuario requerido.</div>
        }
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input formControlName="password" class="form-control" type="password" placeholder="Ingrese su contraseña" />
        </div>
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <div class="text-danger mt-1">Contraseña requerida.</div>
        }
      </div>

      <button class="btn btn-minimal w-100 mt-2" [disabled]="loading || form.invalid">
        {{ loading ? 'Cargando...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
