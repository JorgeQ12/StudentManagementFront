<div class="container mt-5 pt-4">
  <h5 class="mb-4 text-center">
    <i class="bi bi-journal-text me-2"></i> Gesti√≥n de Profesores
  </h5>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-outline-secondary" (click)="openRegisterProfessor()">
      <i class="bi bi-journal-plus me-1"></i> Registrar Profesor
    </button>
    <button class="ms-1 btn btn-outline-dark" (click)="closePanel()">
        <i class="bi bi-arrow-left me-1"></i> Regresar
    </button>
  </div>

  <div class="table-container rounded shadow-sm overflow-hidden border">
    <table class="custom-table w-100 m-0">
      <thead>
        <tr>
          <th>Nombre Profesor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (profesor of professors; track profesor.id) {
          <tr>
            <td>{{ profesor.name }}</td>
            <td class="text-center">
              <button class="btn btn-outline-danger" (click)="deleteProfessor.emit(profesor.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

@if (showRegisterModal) {
  <app-register-professor-modal
    (close)="closeRegisterModal()"
    (register)="handleRegisterProfessor($event)"
  />
}
